<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos de Grafos</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Algoritmos de Grafos Direcionais Não Ponderados</h1>

    <form id="formGrafo" onsubmit="executarAlgoritmo(); return false;">
        <label for="numNos">Número de nós:</label>
        <input type="number" id="numNos" name="numNos" min="1" max="10" value="1" onchange="criarInputsNos()">
        <br><br>

        <div id="inputsNos"></div>

        <label for="numArestas">Número de arestas:</label>
        <input type="number" id="numArestas" name="numArestas" min="1" max="20" value="1" onchange="criarInputsArestas()">
        <br><br>

        <div id="inputsArestas"></div>

        <label for="algoritmo">Escolha o Algoritmo:</label>
        <select id="algoritmo">
            <option value="ordenacao">Ordenação Topológica</option>
            <option value="componentes">Componentes Fortemente Conectados</option>
        </select>
        <br><br>

        <button type="submit">Executar Algoritmo</button>
    </form>

    <pre id="resultado"></pre>

    <script src="grafo2.js"></script>
    <script src="interface2.js"></script>
</body>
</html>
