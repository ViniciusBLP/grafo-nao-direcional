<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Grafos</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        h1 {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Criação de Grafos</h1>
    <div id = frm>
    <form onsubmit="criarGrafo(); return false;">
        <label for="tipoGrafo">Tipo do Grafo:</label>
        <select id="tipoGrafo">
            <option value="direcional">Grafo Direcional Não Ponderado</option>
            <option value="ponderado">Grafo Não Direcional Ponderado</option>
        </select>
        <br><br>

        <label for="numNos">Número de nós:</label>
        <input type="number" id="numNos" name="numNos" min="1" max="10" value="1">
        <br><br>

        <div id="inputsNos"></div>

        <label for="numArestas">Número de arestas:</label>
        <input type="number" id="numArestas" name="numArestas" min="1" max="20" value="1">
        <br><br>

        <div id="inputsArestas"></div>

        <br>
        <button type="submit">Criar Grafo</button>
    </form>
    </div>
    <pre id="resultado"></pre>

    <script src="grafo1.js"></script>
</body>
</html>
